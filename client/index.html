<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/png" href="/assets/img/favicon.png" />
    <script>
      // Expose a helper to update the favicon dynamically from any JS/React code.
      // Usage: window.setFavicon('/path/to/icon.png')
      (function () {
        function setFavicon(url, type = 'image/png') {
          var link = document.getElementById('favicon');
          if (!link) {
            link = document.createElement('link');
            link.id = 'favicon';
            link.rel = 'icon';
            document.head.appendChild(link);
          }
          link.type = type;
          link.href = url;
        }
        // make available globally
        window.setFavicon = setFavicon;
        // Initialize to default favicon (falls back to original if missing)
        try { setFavicon('/assets/img/favicon.png'); } catch (e) { /* ignore */ }
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Admin Dashboard</title>
    <script>
      // pre-React title override from settings
      (function() {
        try {
          fetch('/api/settings')
            .then(res => res.json())
            .then(s => {
              if (s && s.businessName) document.title = s.businessName + ' | Admin Console';
            })
            .catch(() => {});
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/App.jsx"></script>
  </body>
</html>
